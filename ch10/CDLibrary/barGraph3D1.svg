<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
 "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd"> 

<svg width="100%" height="100%"> 
<!-- *** STEP 1:  define grid pattern *** -->
  <defs>
    <pattern id="gridPattern" 
             width="40" height="40"
             patternUnits="userSpaceOnUse">

       <rect x="0" y="0" 
             width="40" height="40"
             style="fill:none;stroke:blue;
             stroke-width:1;fill-opacity:.5;"/>
    </pattern>

    <polygon id="topShadow"
             points="0,0 40,0 55,-10 15,-10"
             style="fill:black;fill-opacity:.8;"/>
  </defs>

<!-- *** STEP 2:  render background grid *** -->
<g transform="translate(80,30)">
  <rect fill="url(#gridPattern)"
        style="stroke:red;fill-opacity:.2" 
        x="0" y="0" width="400" height="280">
  </rect>
</g>

<!-- *** STEP 3:  vertical text labels *** -->
<g transform="translate(30,300)">
  <text id="verticalLabel" x="20" y="0" 
        transform="rotate(-90)"
        fill="red" 
        font-size="18">
        Number of PCs Sold (millions) 
  </text>
</g>

<!-- *** STEP 4:  label vertical axis *** -->
<g transform="translate(50,280)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">10</text>
</g>

<g transform="translate(50,240)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">15</text>
</g>

<g transform="translate(50,200)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">20</text>
</g>

<g transform="translate(50,160)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">25</text>
</g>

<g transform="translate(50,120)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">30</text>
</g>

<g transform="translate(50,80)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">35</text>
</g>

<g transform="translate(50,40)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">40</text>
</g>

<!-- *** STEP 5:  horizontal axis label *** -->
<g transform="translate(160,350)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="red" fill-opacity="1" 
        font-size="18">
        Current Year (Base = 2000)
  </text>
</g>

<!-- *** STEP 6:  label horizontal axis *** -->
<g transform="translate(80,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">00</text>
</g>

<g transform="translate(120,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">01</text>
</g>

<g transform="translate(160,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">02</text>
</g>

<g transform="translate(200,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">03</text>
</g>

<g transform="translate(240,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">04</text>
</g>

<g transform="translate(280,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">05</text>
</g>

<g transform="translate(320,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">06</text>
</g>

<g transform="translate(360,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">07</text>
</g>

<g transform="translate(400,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">08</text>
</g>

<g transform="translate(440,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">09</text>
</g>

<g transform="translate(470,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">10</text>
</g>

<!-- *** STEP 7:  render histogram *** -->
<g transform="translate(80,30)">
  <use xlink:href="#topShadow" x="0" y="200"/> 

  <polygon points="40,200 55,190 55,270 40,280"
           style="fill:black;fill-opacity:.8;"/>

  <rect x="0" y="200" width="40" height="80"
        style="fill:green;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <use xlink:href="#topShadow" x="40" y="100"/> 

  <polygon points="80,100 95,90 95,170 80,180"
           style="fill:black;fill-opacity:.8;"/>

  <rect x="40" y="100" width="40" height="180"
        style="fill:yellow;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <use xlink:href="#topShadow" x="80" y="180"/> 

  <polygon points="100,180 135,170 135,280 120,280"
           style="fill:black;fill-opacity:.8;"/>

  <rect x="80" y="180" width="40" height="100"
        style="fill:green;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <use xlink:href="#topShadow" x="120" y="120"/> 

  <polygon points="160,120 175,110 175,280 160,280"
           style="fill:black;fill-opacity:.8;"/>

  <rect x="120" y="120" width="40" height="160"
        style="fill:yellow;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <use xlink:href="#topShadow" x="160" y="20"/> 

  <polygon points="200,20 215,10 215,280 200,280"
           style="fill:black;fill-opacity:.8;"/>

  <rect x="160" y="20" width="40" height="260"
        style="fill:green;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <use xlink:href="#topShadow" x="200" y="10"/> 

  <polygon points="240,10 255,0  255,280 240,280"
           style="fill:black;fill-opacity:.8;"/>

  <rect x="200" y="10" width="40" height="270"
        style="fill:yellow;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <use xlink:href="#topShadow" x="240" y="180"/> 

  <polygon points="280,180 295,170 295,280 280,280"
           style="fill:black;fill-opacity:.8;"/>

  <rect x="240" y="180" width="40" height="100"
        style="fill:green;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <use xlink:href="#topShadow" x="280" y="130"/> 

  <polygon points="320,130 335,120 335,280 320,280"
           style="fill:black;fill-opacity:.8;"/>

  <rect x="280" y="130" width="40" height="150"
        style="fill:yellow;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <use xlink:href="#topShadow" x="320" y="60"/> 

  <polygon points="360,60 375,50 375,280 360,280"
           style="fill:black;fill-opacity:.8;"/>

  <rect x="320" y="60" width="40" height="220"
        style="fill:green;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
<!--
  <use xlink:href="#topShadow" x="360" y="230"/> 

  <rect x="360" y="230" width="40" height="50"
        style="fill:yellow;stroke:green;fill-opacity:1;"/>
</g>
-->
</svg>
