<!-- *** render line graph *** -->

<!-- Company Name: Alpha -->
<g transform="translate(80,30)">
<path
  d="m0,350 
    l40,-40 40,-80  40,40  40,-80
     40,40  40,-120 40,-40 40,80
     40,-80 40,120  40,40  40,80
     40,80  40,-120 40,40" 
  stroke-width="6" stroke="red"
  fill="url(#gradientDefinition1)"
  fill-opacity="1"/>
</g>

