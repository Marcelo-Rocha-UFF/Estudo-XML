<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
 "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd"> 

<svg width="100%" height="100%"> 
  <defs>
  <pattern id="gridPattern" 
           width="40" height="40"
           patternUnits="userSpaceOnUse">

     <rect x="0" y="0" 
           width="40" height="40"
           style="fill:none;stroke:blue;
           stroke-width:1;fill-opacity:.5;"/>
  </pattern>

   <linearGradient id="gradientDefinition1" 
                   gradientTransform="rotate(90)">
      <stop offset="0%"   stop-color="#C0C040"/>
      <stop offset="30%"  stop-color="#303000"/>
      <stop offset="60%"  stop-color="#FF0F0F"/>
      <stop offset="90%"  stop-color="#101000"/>
   </linearGradient> 
</defs>

<!-- *** render background grid *** -->
<g transform="translate(80,30)">
  <rect 
     fill="url(#gridPattern)"
     style="stroke:red;fill-opacity:.2" 
     x="0" y="0" width="600" height="400">
  </rect>
</g>

<!-- *** label vertical axis *** -->
<g transform="translate(30,400)">
  <text id="verticalLabel" x="0" y="0" 
        transform="rotate(-90)"
        fill="red" 
        font-size="18">
        Number of PCs Sold (millions) 
  </text>
</g>

