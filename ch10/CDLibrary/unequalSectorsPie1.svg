<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" 
  "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">

<defs>
  <path id="circle8"
        d="M0,0 L70.71, -70.71 A100,100 0 0 1 100,0 L0,0z"/>

  <path id="circle4"
        d="M0,0 L0,-100 A100,100 0 0 1 100,0 L0,0z"/>
</defs>

<g transform="translate(200,200)">
  <g stroke-width="4" stroke="white"> 

    <use xlink:href="#circle8" fill="red"/>

    <use xlink:href="#circle4" fill="green"
                     transform="rotate(-45)"/>

    <use xlink:href="#circle8" fill="blue"
                     transform="rotate(-135)"/>

    <use xlink:href="#circle4" fill="yellow"
                     transform="rotate(90)"/>

    <use xlink:href="#circle8" fill="black"
                     transform="rotate(90)"/>

    <use xlink:href="#circle4" fill="magenta"
                     transform="rotate(180)"/>
  </g>
</g>

</svg>
