<!-- *** STEP 7:  render line graph *** -->
<g transform="translate(80,30)">
<path
  d="m0,280 
    l40,-40 40,-80  40,40  40,-80
     40,40  40,-120 40,-40 40,80
     40,-80 40,120" 
  style="fill:none;stroke:green;fill-opacity:1;"/>
</g>

</svg>
