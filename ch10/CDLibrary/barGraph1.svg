<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
 "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd"> 

<svg width="100%" height="100%"> 
<!-- *** STEP 1:  define grid pattern *** -->
  <defs>
    <pattern id="gridPattern" 
             width="40" height="40"
             patternUnits="userSpaceOnUse">

       <rect x="0" y="0" 
             width="40" height="40"
             style="fill:none;stroke:blue;
             stroke-width:1;fill-opacity:.5;"/>
    </pattern>
  </defs>

<!-- *** STEP 2:  render background grid *** -->
<g transform="translate(80,30)">
  <rect fill="url(#gridPattern)"
        style="stroke:red;fill-opacity:.2" 
        x="0" y="0" width="400" height="280">
  </rect>
</g>

<!-- *** STEP 3:  vertical text labels *** -->
<g transform="translate(30,300)">
  <text id="verticalLabel" x="20" y="0" 
        transform="rotate(-90)"
        fill="red" 
        font-size="18">
        Number of PCs Sold (millions) 
  </text>
</g>

<!-- *** STEP 4:  label vertical axis *** -->
<g transform="translate(50,280)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">10</text>
</g>

<g transform="translate(50,240)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">15</text>
</g>

<g transform="translate(50,200)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">20</text>
</g>

<g transform="translate(50,160)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">25</text>
</g>

<g transform="translate(50,120)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">30</text>
</g>

<g transform="translate(50,80)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">35</text>
</g>

<g transform="translate(50,40)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">40</text>
</g>

<!-- *** STEP 5:  horizontal axis label *** -->
<g transform="translate(160,350)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="red" fill-opacity="1" 
        font-size="18">
        Current Year (Base = 2000)
  </text>
</g>

<!-- *** STEP 6:  label horizontal axis *** -->
<g transform="translate(80,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">00</text>
</g>

<g transform="translate(120,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">01</text>
</g>

<g transform="translate(160,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">02</text>
</g>

<g transform="translate(200,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">03</text>
</g>

<g transform="translate(240,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">04</text>
</g>

<g transform="translate(280,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">05</text>
