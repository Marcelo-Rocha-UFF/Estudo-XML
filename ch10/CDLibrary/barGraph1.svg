        font-size="18">07</text>
</g>

<g transform="translate(400,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">08</text>
</g>

<g transform="translate(440,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">09</text>
</g>

<g transform="translate(470,330)">
  <text id="horizontalLabel" x="0" y="0" 
        fill="blue" fill-opacity="1" 
        font-size="18">10</text>
</g>

<!-- *** STEP 7:  render histogram *** -->
<g transform="translate(80,30)">
  <rect x="0" y="200" width="40" height="80"
        style="fill:green;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <rect x="40" y="100" width="40" height="180"
        style="fill:yellow;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <rect x="80" y="180" width="40" height="100"
        style="fill:green;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <rect x="120" y="120" width="40" height="160"
        style="fill:yellow;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <rect x="160" y="20" width="40" height="260"
        style="fill:green;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <rect x="200" y="10" width="40" height="270"
        style="fill:yellow;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <rect x="240" y="180" width="40" height="100"
        style="fill:green;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <rect x="280" y="130" width="40" height="150"
        style="fill:yellow;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <rect x="320" y="60" width="40" height="220"
        style="fill:green;stroke:green;fill-opacity:1;"/>
</g>

<g transform="translate(80,30)">
  <rect x="360" y="230" width="40" height="50"
        style="fill:yellow;stroke:green;fill-opacity:1;"/>
</g>
</svg>
