<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" 
  "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">

<defs>
  <path id="quarterCircle"
        d="M0,0 L0,-100 A100,100 0 0 1 100,0 L0,0z"/>
</defs>

<g transform="translate(200,200)">
  <g stroke-width="4" stroke="white"> 

    <use xlink:href="#quarterCircle" fill="red"/>

    <use xlink:href="#quarterCircle" fill="green"
                     transform="rotate(90)"/>

    <use xlink:href="#quarterCircle" fill="blue"
                     transform="rotate(180)"/>

    <use xlink:href="#quarterCircle" fill="yellow"
                     transform="rotate(270)"/>
  </g>
</g>

<g transform="scale(.5) translate(200,200) rotate(45)">
  <g stroke-width="4" stroke="white"> 

    <use xlink:href="#quarterCircle" fill="red"/>

    <use xlink:href="#quarterCircle" fill="green"
                     transform="rotate(90)"/>

    <use xlink:href="#quarterCircle" fill="blue"
                     transform="rotate(180)"/>

    <use xlink:href="#quarterCircle" fill="yellow"
                     transform="rotate(270)"/>
  </g>
</g>

</svg>
