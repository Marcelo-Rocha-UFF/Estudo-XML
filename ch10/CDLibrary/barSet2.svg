<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
 "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd"> 

<svg width="100%" height="100%"> 

<g transform="translate(80,100)">
  <!-- draw vertical axis -->
  <line x1="-20" y1="-40"
        x2="-20" y2="220"
        style="stroke:black;stroke-width:2;"/>
  
  <!-- draw horizontal axis -->
  <line x1="-20" y1="220"
        x2="340" y2="220"
        style="stroke:black;stroke-width:2;"/>
  
  <!-- vertical tip: cc from lower-left vertex -->
  <polygon points="-25,-40 -15,-40 -20,-55"
           style="fill:black;stroke:white"/>
  
  <!-- horizontal tip: cc from lower-left vertex -->
  <polygon points="340,225 355,220 340,215" 
           style="fill:black;stroke:white"/>
  
  <!-- draw bar set -->
  <rect x="0" y="50" width="40" height="150"
        style="fill:red;stroke:white"/>
  
  <rect x="40" y="20" width="40" height="180"
        style="fill:blue;stroke:white"/>
  
  <rect x="80" y="30" width="40" height="170"
        style="fill:red;stroke:white"/>
  
  <rect x="120" y="100" width="40" height="100"
        style="fill:blue;stroke:white"/>
  
  <rect x="160" y="70" width="40" height="130"
        style="fill:red;stroke:white"/>
  
  <rect x="200" y="140" width="40" height="60"
        style="fill:blue;stroke:white"/>
  
  <rect x="240" y="50" width="40" height="150"
        style="fill:red;stroke:white"/>
  
  <rect x="280" y="40" width="40" height="160"
        style="fill:blue;stroke:white"/>
</g>

</svg>
