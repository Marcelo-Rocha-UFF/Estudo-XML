<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
 "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd"> 

<svg width="100%" height="100%"> 

<defs>
  <clipPath id="clipPathDefinition" 
            clipPathUnits="userSpaceOnUse">
    <path d="m0,200 l100,-100 100,100 -100,100z"/>
  </clipPath>
</defs>

<g transform="translate(50,50)"
  clip-path="url(#clipPathDefinition)" stroke="black" fill="none">

<!-- rotation point: upper-left vertex -->
<g transform="translate(150,150)">
  <rect x="0" y="0" 
        width="100" height="50" 
        style="fill:red;stroke:green;stroke-width:4;">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate" fill="freeze"
                          from="0" to="360" dur="4s"/>
  </rect>

  <ellipse cx="0" cy="0" 
           rx="4" ry="4"
           style="fill:blue;stroke:none"/>
</g>

<!-- rotation point: center -->
<g transform="translate(400,150)">
  <rect x="-50" y="-25" 
        width="100" height="50" 
        style="fill:yellow;stroke:green;stroke-width:4;">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate" fill="freeze"
                          from="0" to="360" dur="4s"/>
  </rect>

  <ellipse cx="0" cy="0" 
           rx="4" ry="4"
           style="fill:blue;stroke:none"/>
</g>

</g>
</svg>
