<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
 "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd"> 

<svg width="100%" height="100%"> 

<defs>
<linearGradient id="linearGradientDefinition">
    <stop offset="10%" style="stop-color:#FFFF00"/>
    <stop offset="90%" style="stop-color:#000000"/>
</linearGradient>

  <clipPath id="clipPathDefinition" 
            clipPathUnits="userSpaceOnUse">
    <path d="m0,200 l100,-100 100,100 -100,100z"/>
  </clipPath>

</defs>

<g transform="translate(150,100)"
  clip-path="url(#clipPathDefinition)" stroke="black" fill="none">

   <ellipse cx="120" cy="100" 
            rx="80"  ry="50" 
            style="fill:url(#linearGradientDefinition);
                   stroke:green;stroke-width:4;">
            <animate attributeName="cy" 
                     from="50" to="200"
                     begin="0s" dur="4s"
                     fill="freeze"/>

            <animateTransform attributeName="transform" 
                     attributeType="XML" type="scale"
                     from="0" to="1"
                     begin="0s" dur="4s"/>
   </ellipse>
</g>
</svg>
