<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
 "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd"> 

<svg width="100%" height="100%"> 
  <defs>
    <ellipse id="ellipseDefinition"
             cx="0" cy="0" rx="100" ry="50" 
             style="stroke-width:4;"/>
  </defs>
  
  <g transform="translate(300,200)">
     <!-- clockwise rotation -->
     <g>
       <animateTransform begin="0s" dur="8s" type="rotate"
        from="0 0 0" to="360 0 0"
        attributeName="transform"/>
     
        <g transform="translate(0,0)">
          <use xlink:href="#ellipseDefinition"
               x="0" y="0" 
               stroke-dasharray="4 4 4 4"
               stroke="green"
               style="fill:red;"
               transform="rotate(0)"/>
        </g>
        
          <circle cx="100" cy="100" r="12"
                fill="green"
                stroke-dasharray="8 8 8 8"
                style="stroke:blue;stroke-width:4;"/>
     </g>
  
     <!-- counter clockwise rotation -->
     <g>
       <animateTransform begin="0s" dur="8s" type="rotate"
        from="360 0 0" to="0 0 0"
        attributeName="transform"/>
     
        <g transform="translate(0,0)">
          <use xlink:href="#ellipseDefinition"
               x="0" y="0" 
               stroke="red"
               stroke-dasharray="4 4 4 4"
               style="fill:blue;"
               transform="rotate(90)"/>
        </g>
     </g>
  </g>
</svg>
