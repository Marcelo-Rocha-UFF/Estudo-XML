<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" 
  "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" 
     xmlns="http://www.w3.org/2000/svg">

<defs>
  <rect id="rect1" width="100" height="100"
        stroke-width="1" stroke="blue"/>
</defs>

<g transform="translate(10,10)">
  <rect width="500" height="400"
        fill="none" stroke-width="4" stroke="black"/>
</g>

<g transform="translate(10,10)">
  <use xlink:href="#rect1" x="0" y="0" fill="red"> 
       <animate attributeName="x" attributeType="XML"
                begin="0s" dur="4s" 
                fill="freeze" from="0" to="400"/>
  </use>

  <use xlink:href="#rect1" x="400" y="0" fill="green"> 
       <animate attributeName="y" attributeType="XML"
                begin="0s" dur="4s" 
                fill="freeze" from="0" to="300"/>
  </use>

  <use xlink:href="#rect1" x="400" y="300" fill="blue">
       <animate attributeName="x" attributeType="XML"
                begin="0s" dur="4s" 
                fill="freeze" from="400" to="0"/>
  </use>

  <use xlink:href="#rect1" x="0" y="300" fill="yellow">
       <animate attributeName="y" attributeType="XML"
                begin="0s" dur="4s" 
                fill="freeze" from="300" to="0"/>
  </use>
</g>

</svg>
